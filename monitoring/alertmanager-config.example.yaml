global:
  resolve_timeout: 5m

route:
  receiver: default
  routes:
    - matchers:
        - severity = critical
      receiver: pagerduty
      continue: false
    - matchers:
        - severity = warning
      receiver: slack
      continue: true

receivers:
  - name: default
    email_configs:
      - to: ops@example.com
        from: alerts@example.com
        smarthost: smtp.example.com:587
        auth_username: alerts@example.com
        auth_identity: alerts@example.com
        auth_password: ${SMTP_PASSWORD}
        require_tls: true
  - name: slack
    slack_configs:
      - api_url: ${SLACK_WEBHOOK_URL}
        channel: "#alerts"
        send_resolved: true
        title: "{{ .CommonAnnotations.summary }}"
        text: "{{ .CommonAnnotations.description }}"
  - name: pagerduty
    pagerduty_configs:
      - routing_key: ${PAGERDUTY_ROUTING_KEY}
        severity: "critical"
        description: "{{ .CommonAnnotations.description }}"